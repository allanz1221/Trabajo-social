
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>II Encuentro de Trabajo Social - UNISON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        .unison-blue { background-color: #003B5C; }
        .unison-gold { background-color: #FFB81C; }
        .text-unison-blue { color: #003B5C; }
        .text-unison-gold { color: #FFB81C; }
        
        html { scroll-behavior: smooth; }

        /* Keyframes para animaciones de entrada */
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-up {
            animation: fadeUp 0.8s ease-out forwards;
        }

        /* Clases para Reveal on Scroll */
        .reveal {
            opacity: 0;
            transform: translateY(40px);
            transition: all 0.9s cubic-bezier(0.17, 0.55, 0.55, 1);
        }
        .reveal.active {
            opacity: 1;
            transform: translateY(0);
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* Loading state */
        #root:empty::before {
            content: "Cargando Encuentro...";
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #003B5C;
            font-weight: bold;
            font-family: serif;
            font-size: 1.5rem;
        }
    </style>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
</head>
<body class="bg-gray-50 text-gray-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
        // LÃ³gica de Scroll Reveal
        const setupObserver = () => {
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                    }
                });
            }, { threshold: 0.1 });

            document.querySelectorAll('.reveal').forEach(el => observer.observe(el));
        };

        window.addEventListener('load', setupObserver);
        // Observar cambios en el DOM para nuevos elementos
        const mutationObserver = new MutationObserver(setupObserver);
        mutationObserver.observe(document.getElementById('root'), { childList: true, subtree: true });
    </script>
</body>
</html>
